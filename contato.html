    <main>
        <section id="contato" class="contato-section">
    <div class="tit-contato">
        <h2>Contato</h2>
    </div>
    <div class="conteudo-contato">
        <p>Você pode me encontrar nestes canais ou preencher o formulário abaixo para entrar em contato:</p>
        <p><a href="https://github.com/marina-araujo" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/marina-araujo-6998b921/" target="_blank">Linkedin</a> | <a href="mailto:marina.ba@gmail.com" target="_blank">E-mail</a></p>

        <div class="formulario-contato">
            <h3>Envie uma mensagem</h3>
            <form action="#" method="POST" id="formContato">
                <div class="form-grupo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-grupo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-grupo">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto">
                </div>
                <div class="form-grupo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </div>
</section>
